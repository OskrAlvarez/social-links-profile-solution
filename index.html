<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="card-header">
        <img 
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg" 
          alt="Avatar" 
        />
        <section class="card-user-info">
          <h3>Jessica Randall</h3>
          <p class="text-lime location">
            London, United Kingdom
          </p>
        </section>
        <p class="user-position">"Front-end developer and avid reader."</p>
      </header>
      <div class="card-links">
        <a href="#" class="btn-primary">GitHub</a>
        <a href="#" class="btn-primary">Frontend Mentor</a>
        <a href="#" class="btn-primary">LinkedIn</a>
        <a href="#" class="btn-primary">Twitter</a>
        <a href="#" class="btn-primary">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
